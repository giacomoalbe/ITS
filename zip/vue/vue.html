<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZIP | Intro a Vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1 id="titolo">{{ message }}</h1>
    <h2>{{ message }}</h2>
    <p>Guardate che bel tomo che abbiamo qui!!! Un saluto a {{ message }}</p>
    <input type="text" id="nome" v-model="name">
    <button id="bottone" @click="saluta">Saluta</button>
  </div>

  <script>
    var vue = new Vue({
      el: "#app",
      data() {
        return {
          message: "Ciao!",
          name: "",
        }
      },
      methods: {
        saluta() {
          this.message = "Ciao, " + this.name + "!";

          /*
          let input = document.getElementById("nome");
          let saluto = "Ciao, " + input.value + "!";

          let titolo = document.getElementById("titolo");
          titolo.innerText = saluto;
          */
        }
      }
    });
  </script>
</body>
</html>
